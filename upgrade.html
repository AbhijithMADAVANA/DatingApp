<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card with Upgrade Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftJdbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
       body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0; /* Optional: Set a background color for better visibility */
}

.card-custom {
    background-color: rgba(255, 255, 255, 0.2); /* Transparent white background */
    border-radius: 30px;
    width: 267px;
    height: 241px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px); /* Blur effect */
}

.card-custom p {
    font-family: 'Aldrich', sans-serif;
    font-size: 32px;
    line-height: 125%;
    width: 195px;
    height: 80px;
    text-align: center;
    margin: 0;
    color: #000; /* Ensures text remains visible */
}

.upgrade-button {
    background-color: #4B164C;
    color: white;
    border: none;
    border-radius: 100px;
    font-family: 'Roboto', sans-serif;
    font-weight: 500;
    font-size: 16px;
    width: 208px;
    height: 49px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
}

.upgrade-button:hover {
    background-color: #3e123e;
}

    </style>
</head>
<body>

<div class="card-custom">
    <p>Upgrade to view profile</p>
    <button class="upgrade-button">Upgrade</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<script>
    
</script>
</body>


</html>

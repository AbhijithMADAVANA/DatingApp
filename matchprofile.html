<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App - Matching and Viewing Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Aldrich&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/45b603b25f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="container-custom">
    <div class="profile-image" id="profileImage"></div>

    <div class="profile-info">
        <h2 id="profileName">Jane Doe, 28</h2>
        <p id="profileDetails">Los Angeles, USA</p>
    </div>
    

    <div class="profile-match-container">
        <div class="circular-progress">
            <span class="progress-value">0%</span>
        </div>
        
        <div class="profile-match-text">
            Match
        </div>
        
    </div>

    <div class="top-bar">
        <div class="back-button">
            <span>&lt;</span>
        </div>
        <div class="direction-button-container">
         <div class="direction-content">
             <i class="fas fa-location-arrow"></i>
             <span>2.5 km</span>
         </div>
     </div>
     
     

    </div>

    <div class="nav-buttons">
        <div class="nav-button">
            <span>&uarr;</span>
        </div>
        <div class="nav-button">
            <span>&darr;</span>
        </div>
    </div>

    <div class="slider-section">
        <!-- Small Rounded Rectangle -->
        <div class="small-rounded-rectangle"></div>
    
        <!-- About Section -->
        <div class="section-title about-section">About</div>
        <div class="section-paragraph about-paragraph">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque at bibendum nulla.
        </div>
    
        <!-- Interests Section -->
        <div class="section-title interest-section">Interests</div>
        <div class="interest">
            <div class="interest-item" style="left: 8px; top: 660px;"><i>üòä</i> Nature</div>
            <div class="interest-item" style="left: 120px; top: 660px;"><i>üåç</i> Travel</div>
            <div class="interest-item" style="left: 214.5px; top: 660px;"><i>‚úçÔ∏è</i> Writing</div>
            <div class="interest-item" style="left: 12.5px; top: 712px;"><i>üë´</i> People</div>
            <div class="interest-item" style="left: 124.5px; top: 712px;"><i>üí™</i> Gym & Fitness</div>
        </div>
        <div class="floating-nav-panel">
         <button class="nav-btn pass-btn"><i class="fas fa-times"></i></button>
         <button class="nav-btn match-btn"><i class="fas fa-star"></i></button>
         <button class="nav-btn increase-match-btn"><i class="fas fa-heart"></i></button>
         <button class="nav-btn message-btn"><i class="fas fa-comment"></i></button>
     </div>
     
    
        <!-- Home Indicator -->
        <div class="home-indicator"></div>
    </div>
    
</div>

<script>
    let circularProgress = document.querySelector(".circular-progress"),
        progressValue = document.querySelector(".progress-value");

    let progressStartValue = 0,    
        progressEndValue = 75,    
        speed = 100;

    let progress = setInterval(() => {
        progressStartValue++;

        progressValue.textContent = `${progressStartValue}%`
        circularProgress.style.background = `conic-gradient(#DD88CF ${progressStartValue * 3.6}deg, #4B164C  0deg)`

        if(progressStartValue == progressEndValue){
            clearInterval(progress);
        }    
    }, speed);

    document.getElementById('profileImage').style.backgroundImage = "url('https://images.unsplash.com/photo-1574502482076-933de46e26eb?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')";
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
